<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="js/registro1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="row">
                    <div class="col-12">
                        <label for="useremail" class="form-label">email</label>
                        <input type="email" class="form-control" id="useremail" placeholder="Nombre de la Empresa">
                    </div>
                    <div class="col-12">
                        <label for="userpassword" class="form-label">userpassword</label>
                        <input type="password" class="form-control" id="userpassword" placeholder="Nit de la Empresa">
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">Clave</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="col-12">
                        <span class="letra-gris">La contraseña debe tener minimo 6 caracteres</span>
                    </div>
                    <div class="col-12">
                        <label for="txtConfirmarClave" class="form-label">Confirma tu clave</label>
                        <input type="password" class="form-control" id="txtConfirmarClave" placeholder="">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="crear()">Crear</button>
                <br><br>
                <span class="letra-gris">¿Ya tienes una cuenta?</span>
                <a href="index.html">Inicia sesión aquí</a>

            </div>
        </div>

        <div class="position-fixed top-0 end-0">
            <div id="myToast" class="toast" role="alert">
                <div class="toast-header">
                    <h4 id="titulomensaje"></h4>
                </div>
                <div class="toast-body">
                    <p id="cuerpomensaje"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
